apply plugin: 'com.jfrog.bintray'

bintray {
    publications = ['maven']
    publish = true

    user = project.hasProperty('BINTRAY_USER') ? project.property('BINTRAY_USER') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('BINTRAY_API_KEY') ? project.property('BINTRAY_API_KEY') : System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']

    pkg {
        repo = 'maven'
        name = 'kotlin-express'
        userOrg = "chrisbln"
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/chrisbln/kotlin-express.git'
        websiteUrl = 'https://github.com/chrisbln/kotlin-express'
        publicDownloadNumbers = true
        version {
            name = project.version
            desc = 'Express for Kotlin/JS'
            released = new Date()
            vcsTag = project.version
        }
    }
}
